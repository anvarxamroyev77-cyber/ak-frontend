<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AK — Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-wrap">
    <div class="card auth-card">
      <div class="brand">⚡ AK Platform</div>

      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-register" class="tab">Register</button>
      </div>

      <form id="login-form" class="form">
        <input id="login-email" type="email" placeholder="Email" required>
        <input id="login-password" type="password" placeholder="Password" required>
        <button id="login-btn" class="btn primary">Log in</button>
      </form>

      <form id="register-form" class="form hidden">
        <input id="reg-name" placeholder="Full name" required>
        <input id="reg-email" type="email" placeholder="Email" required>
        <input id="reg-password" type="password" placeholder="Password" required>
        <button id="register-btn" class="btn primary">Sign up</button>
      </form>

      <div id="msg" class="msg"></div>
      <div class="small">After register, check your email & click verification link.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
