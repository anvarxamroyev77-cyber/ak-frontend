<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AK Entertainment Platform</title>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Animate.css for subtle animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Global Styles -->
  <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
</head>
<body class="bg-gray-100 font-inter text-gray-800">

  <!-- React App inject point -->
  <div id="root"></div>

  <!-- Optional: preloader animation -->
  <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600"></div>
  </div>

  <!-- Fallback for non-JS users -->
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <!-- Scripts -->
  <script>
    // Hide preloader once React loads
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if(preloader) preloader.style.display = 'none';
    });
  </script>

</body>
</html>
